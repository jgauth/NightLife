<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};
        var eug = {lat: 44.0520691, lng: -123.0867536};
        var eug2 = {lat: 44.04, lng: -123.07};
        var eug3 = {lat: 44.045, lng: -123.075};
        var eug4 = {lat: 44.047520691, lng: -123.0667536};

        var infowindow = new google.maps.InfoWindow;

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: eug,

          // Start Night Mode Styling Test
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
          //End Night Mode Styling Test
        });

        //For changing marker appearance, just a test for now
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

        var marker = new google.maps.Marker({
          position: eug,
          map: map,
          title: 'Hello World!',
          info: "This is Eugene Party Central",
          //testing different marker appearance, in this case what google calls a "bar" marker, might be relevant for this project
          icon: iconBase + 'bars.png',
          //drop animation
          animation: google.maps.Animation.DROP

        });


        //need to clean up with a loop or array so I don't have to do all of this for each marker
        var marker2 = new google.maps.Marker({
          position: eug2,
          map: map,
          title: 'Underground',
          info: "The underground party is here",
          //drop animation
          animation: google.maps.Animation.DROP

          
        });

        var marker3 = new google.maps.Marker({
          position: eug3,
          map: map,
          //this is a joke for proof of concept
          title: 'Weed',
          info: "Weed Party 420",
          icon: iconBase + 'campfire.png',
          //drop animation
          animation: google.maps.Animation.DROP

          
        });

        var marker4 = new google.maps.Marker({
          position: eug4,
          map: map,
          title: 'Lit',
          info: "The Lit Party is here",
          icon: iconBase + 'volcano.png',
          //drop animation
          animation: google.maps.Animation.DROP

          
        });


        marker.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker2.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker3.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker4.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK0VvGmW9rc1y-oX6APE7Rc3wQnoRUI58&callback=initMap">
    </script>
  </body>
</html>
