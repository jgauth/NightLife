<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <!--/* Bootstrap, Google Fonts, FontAwesome, Custom Stylesheet */-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="styles/nightlife.css" rel="stylesheet">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};
        var eug = {lat: 44.0520691, lng: -123.0867536};
        var eug2 = {lat: 44.04, lng: -123.07};
        var eug3 = {lat: 44.045, lng: -123.075};
        var eug4 = {lat: 44.047520691, lng: -123.0667536};

        var infowindow = new google.maps.InfoWindow;

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: eug,

          // Start Night Mode Styling Test
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
          //End Night Mode Styling Test
        });

        //For changing marker appearance, just a test for now
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

        var marker = new google.maps.Marker({
          position: eug,
          map: map,
          title: 'Hello World!',
          info: "This is Eugene Party Central",
          //testing different marker appearance, in this case what google calls a "bar" marker, might be relevant for this project
          icon: iconBase + 'bars.png',
          //drop animation
          animation: google.maps.Animation.DROP

        });


        //need to clean up with a loop or array so I don't have to do all of this for each marker
        var marker2 = new google.maps.Marker({
          position: eug2,
          map: map,
          title: 'Underground',
          info: "The underground party is here",
          //drop animation
          animation: google.maps.Animation.DROP

          
        });

        var marker3 = new google.maps.Marker({
          position: eug3,
          map: map,
          //this is a joke for proof of concept
          title: 'Weed',
          info: "Weed Party 420",
          icon: iconBase + 'campfire.png',
          //drop animation
          animation: google.maps.Animation.DROP

          
        });

        var marker4 = new google.maps.Marker({
          position: eug4,
          map: map,
          title: 'Lit',
          info: "The Lit Party is here",
          icon: iconBase + 'volcano.png',
          //drop animation
          animation: google.maps.Animation.DROP

          
        });


        marker.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker2.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker3.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });

        marker4.addListener('click', function() {
            infowindow.setContent(this.info);
            infowindow.open(map, this);
            
         });


      }
    </script>

    
    <!--/* Bootstrap, Jquery, Moment and DateRangePicker (for calendar), Custom JS */-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="js/nightlife.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK0VvGmW9rc1y-oX6APE7Rc3wQnoRUI58&callback=initMap"></script>
  </body>
</html>
