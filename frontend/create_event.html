<div id="entryForm">
    <h1>Create an Event <i class="fas fa-thumbtack"></i></h1>
    <hr>
    <form action="/api/event/create" method="POST">
        <div class="form-group row">
            <label for="eventNameInput" class="col-2 col-form-label">Event Name:</label>
            <div class="col-10"><input class="form-control" type="text" placeholder='i.e. "Animal House Party"' id="eventNameInput" name="eventNameInput"></div>
        </div>
        <div class="form-group row">
            <label for="eventHostInput" class="col-2 col-form-label">Event Host:</label>
            <div class="col-10"><input class="form-control" type="text" placeholder='e.g. "Sigma Nu" or "WiCS"' id="eventHostInput" name="eventHostInput"></div>
        </div>
        <div class="form-group row">
            <label for="eventDescriptionInput">Description:</label>
            <textarea class="form-control" name="eventDescriptionInput" id="eventDescriptionInput" rows="3"></textarea>
        </div>
        <div class="form-group row">
            <label for="eventStartTimeEntry" class="col-2 col-form-label">Start Time:</label>
            <div class="col-10"><input class="form-control" type="datetime-local" value="2018-11-20T21:00:00" id="eventStartTimeEntry" name="eventStartTimeEntry"></div>
        </div>
        <div class="form-group row">
            <label for="eventEndTimeEntry" class="col-2 col-form-label">End Time:</label>
            <div class="col-10"><input class="form-control" type="datetime-local" value="2018-11-20T23:00:00" id="eventEndTimeEntry" name="eventEndTimeEntry"></div>
        </div>
        <div class="form-group row">
            <label for="eventAddressInput" class="col-2 col-form-label">Address:</label>
            <div class="col-10"><input class="form-control" type="text" id="eventAddressInput" name="eventAddressInput"></div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="eventCityInput">City</label>
                <input type="text" class="form-control" id="eventCityInput" value="Eugene" name="eventCityInput">
            </div>
            <div class="form-group col-md-4">
                <label for="eventStateInput">State</label>
                <select id="eventStateInput" name="eventStateInput" class="form-control">
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                    <option>Illinois</option>
                    <option>Indiana</option>
                    <option>Iowa</option>
                    <option>Kansas</option>
                    <option>Kentucky</option>
                    <option>Louisiana</option>
                    <option>Maine</option>
                    <option>Maryland</option>
                    <option>Massachusetts</option>
                    <option>Michigan</option>
                    <option>Minnesota</option>
                    <option>Mississippi</option>
                    <option>Missouri</option>
                    <option>Montana</option>
                    <option>Nebraska</option>
                    <option>Nevada</option>
                    <option>New Hampshire</option>
                    <option>New Jersey</option>
                    <option>New Mexico</option>
                    <option>New York</option>
                    <option>North Carolina</option>
                    <option>North Dakota</option>
                    <option>Ohio</option>
                    <option>Oklahoma</option>
                    <option selected>Oregon</option>
                    <option>Pennsylvania</option>
                    <option>Rhode Island</option>
                    <option>South Carolina</option>
                    <option>South Dakota</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Utah</option>
                    <option>Vermont</option>
                    <option>Virginia</option>
                    <option>Washington</option>
                    <option>West Virginia</option>
                    <option>Wisconsin</option>
                    <option>Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="eventZipInput">Zip</label>
                <input type="text" class="form-control" id="eventZipInput" name="eventZipInput">
            </div>
        </div>
        <input class="form-control btn-dark" type="submit" value="Submit">
    </form>  
</div>
